                        </div>
                      </div>

                            </select>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="count">Buyurtma soni</label>
                            <input type="number" id="count" name="" class="form-control" required>

                        </div>
